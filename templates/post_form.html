{% extends 'base.html' %}


{% block content %}

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

textarea {
  width: 100%;
  height: 200px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #ffff;
  resize: none;
}
</style>

  <!-- HOME -->
  <section class="section-hero overlay inner-page bg-image" style="background-image: url('static/images/hero_1.jpg');" id="home-section">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="text-white font-weight-bold">Add Jobs </h1>
          <div class="custom-breadcrumbs">
            <a href="#">Home</a> <span class="mx-2 slash">/</span>
            
          </div>
        </div>
      </div>
    </div>
  </section>

   
  <section class="site-section">
    <div class="container">

      <div class="row align-items-center mb-5">
        <div class="col-lg-8 mb-4 mb-lg-0">
          <div class="d-flex align-items-center">
            <div>
              <h2>Post A Job</h2>
            </div>
          </div>
        </div>
     
        <div class="container">
          <div class="row">
            <div class="col-sm-12 ">
              
          {% if user.is_authenticated %}
              <form action=""   method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                  <input type="submit" name="submit" value="Submit">
              </form>
          {% else %}
              <h5> Log in..Please </h5><br>
              <a href="{% url 'register' %}" class="btn btn-primary border-width-2 d-none d-lg-inline-block"><span class="mr-2 icon-lock_outline"></span>Register</a>
              <a href="{% url 'login' %}" class="btn btn-primary border-width-2 d-none d-lg-inline-block"><span class="mr-2 icon-lock_outline"></span>Log in</a>
          {% endif %}
        </div>
      </div>
</section>

{% endblock %}
