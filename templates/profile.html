
{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}


 <!-- HOME -->
 <section class="section-hero overlay inner-page bg-image" style="background-image: url('static/images/hero_1.jpg');" id="home-section">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="text-white font-weight-bold">My Profile</h1>
          <div class="custom-breadcrumbs">
            <a href="#">Home</a> <span class="mx-2 slash">/</span>
            <a href="#">Job</a> <span class="mx-2 slash">/</span>
            <span class="text-white"><strong>Profile</strong></span>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <section class="site-section">
    <div class="container">
      <form action="{% url 'edit' id=user.id %}" enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <img class="border p-1 d-inline-block rounded-circle" src="{{ user.profile.image.url }}" width="200" height="200">&nbsp;&nbsp;
              <br> <br>
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Profile</a>
            
          </div>
        </div>
    
        <div class="col-lg-9">
         <div class="bg-light p-3 border rounded">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
               <div class="row">  
                <div class="col-sm-12">  
                <div class="form-group">
                        <h6 for="email">ชื่อผู้ใช้</h6>
                        <input type="text" name="username" class="form-control" value="{{user.username}}" >
                    </div>
                    <div class="form-group">
                        <h6 for="email">ชื่อ</h6>
                        <input type="text" name="first_name" class="form-control" value="{{user.first_name}}" >
                    </div>
                    <div class="form-group">
                        <h6 for="email">นามสกุล</h6>
                        <input type="text" name="last_name" class="form-control" value="{{user.last_name}}" >
                    </div>
                    <div class="form-group">
                        <h6 for="email">อีเมล</h6>
                        <input type="email" name="email" class="form-control" value="{{user.email}}" >
                    </div>
                    <div class="form-group">
                      <h6 for="textarea">เกี่ยวกับฉัน</h6>
                        <textarea name="about" cols="30" rows="7" class="form-control" value="{{user.profile.about}}" >{{user.profile.about}}</textarea>
                    </div>
                     <div class="form-group">
                        <h6 for="email">เรซูเม่</h6>
                        <input type='file' name="resume" class="form-control" value="{{user.profile.resume.url}}" >
                    </div>
                    <div class="form-group">
                        <h6 for="email">Upload Profile</h6>
                        <input type='file' name="img" class="form-control" value="{{user.profile.image.url}}" >
                    </div>
                    <button type="submit" class="btn btn-primary">บันทึก</button>
                </div>
                </div>
            </div>
          </form>
      </div>
  </div>
  </div>
  </div>
      
     
              
  </section>
  
  {% endblock content %}
